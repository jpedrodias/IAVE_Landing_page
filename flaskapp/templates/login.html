{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mt-5 text-center">Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <div class="form-group mb-3">
                <label for="password">Secret PIN or password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter secret PIN/password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
